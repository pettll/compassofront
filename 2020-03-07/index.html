<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <title>Git Searcher</title>
</head>

<body>
  <!-- main start -->
  <div class="main" id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="main__text-container">
            <h1 class="main__title">GitHub Searcher <br> Compasso FrontEnd</h1>
            <p class="main__subtitle">Confira o perfil, repos e starred
              <br> de usuários deo GitHub!</p>
          </div>
          <div class="main__input-container">
            <input type="search" id="search" class="main__input" placeholder="Digite o usuário..." aria-label="Search">
            <span>
              <a class="btn btn--shallow searchButton">Pesquisar</a>
            </span>
          </div>
        </div>
      </div>
      <div class="main__profile-container">
        <div class="main__profile">
          <div class="row">
            <div class="col-md-6">
              <p class="main__profile-name main__profile-key">
              </p>
            </div>
            <div class="col-md-6">
              <p class="main__profile-username main__profile-key">
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p class="main__profile-email main__profile-key">
              </p>
            </div>
            <div class="col-md-6">
              <p class="main__profile-url main__profile-key">
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p class="main__profile-repos main__profile-key">
              </p>
            </div>
            <div class="col-md-6">
              <p class="main__profile-starred main__profile-key">
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  <!-- main end -->
</body>

</html>
